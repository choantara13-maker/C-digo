{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Promoción - Sweet Blessing Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #ffe6f0; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #ff66b3; border-color: #ff66b3; }
        .btn-primary:hover { background-color: #ff4da6; border-color: #ff4da6; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-white text-center py-3">
                        <h4 class="mb-0">✏️ Editar Promoción</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <a href="{% url 'adminpanel:promociones' %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
